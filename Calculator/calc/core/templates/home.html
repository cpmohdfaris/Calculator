<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %} ">
        <script src="{% static 'scripts.js' %}"></script>
</head>
<body>{% csrf_token %}  
    <div class="mainbody-">
        <div class="calc">
            <div class="output">
                <input type="text" id="screens" name="inp1">
                <input type="text" id="screens2" name="inp2">
            </div>
            <div class="clear">
                <button onclick="val('(')" class="btn">(</button>
                <button onclick="val(')')" class="btn">)</button>
                <button onclick="clears()" class="btn">C</button>
                <button onclick="val('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="val(7)" class="btn">7</button>
                <button onclick="val(8)" class="btn">8</button>
                <button onclick="val(9)" class="btn">9</button>
                <button onclick="val('mul')" class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="val(4)" class="btn">4</button>
                <button onclick="val(5)" class="btn">5</button>
                <button onclick="val(6)" class="btn">6</button>
                <button onclick="val('sub')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="val(1)" class="btn">1</button>
                <button onclick="val(2)" class="btn">2</button>
                <button onclick="val(3)" class="btn">3</button>
                <button onclick="val('add')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="val('mod')" class="btn">%</button>
                <button onclick="val(0)" class="btn">0</button>
                <button onclick="val('.')" class="btn">.</button>
                <button onclick="result()" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
